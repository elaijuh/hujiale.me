{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ $posts := site.RegularPages }}
{{ range $post := $posts}}
<div class="box">
    <a href="{{ $post.Permalink | relURL }}">{{ $post.Title }}</a><br>
    <span>{{ $post.Date | time.Format .Site.Params.date_format}}</span><br>
    <span class="small">{{ delimit .Params.tags ", " }}</span>
</div>
{{ end }}
{{ end }}
